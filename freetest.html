<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Player</title>
<style>
  /* CSS for styling */
  .movie-container {
    display: flex;
    flex-wrap: wrap;
  }
  .movie-item {
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <marquee behavior="" direction="top">
    <h1>hello </h1>
  </marquee>
<div class="movie-container">
  <!-- Movie images -->
  <div class="movie-item" onclick="playMovie('https://example.com/movie1')">
    <img src="movie1.jpg" alt="Movie 1">
  </div>
  <div class="movie-item" onclick="playMovie('https://example.com/movie2')">
    <img src="movie2.jpg" alt="Movie 2">
  </div>
  <!-- Add more movie items as needed -->
</div>

<script>
  // JavaScript function to play movie in a new window
  function playMovie(streamingLink) {
    // Open a new window with the streaming link
    window.open(streamingLink, '_blank', 'width=100%,height=100%');
  }
</script>
</body>
</html>
